<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Unreverse String</title>
  </head>
  <body>
    <h1>Open the console to see the magic!</h1>

    <script type="text/javascript">
      // Creates an array called animals.
      let animals = "tac";
      let split = animals.split("");
      split = split.reverse();
      let reverseString = split.join("");
      console.log(reverseString);
    </script>
  </body>
</html>
