<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Map an Array</title>
  </head>
  <body>
    <h1>Open the console to see the magic!</h1>

    <script type="text/javascript">
      let array = ["bean", "luna", "odie", "scout"];

      let map = array.map((index) => array.index + "ok");
      console.log(map);
    </script>
  </body>
</html>
